<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Alphabet Game Timer</title>
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #11131a;
      --text: #e7e7ea;
      --muted: #a7a7b2;
      --accent: #5dd6ff;
      --danger: #ff5d7a;
      --ok: #64ff8f;
      --shadow: rgba(0,0,0,.35);
      --radius: 18px;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f7fb;
        --panel: #ffffff;
        --text: #101114;
        --muted: #5b5f6a;
        --accent: #0077ff;
        --danger: #d12b4b;
        --ok: #0d7a2b;
        --shadow: rgba(0,0,0,.10);
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 18px 14px 30px;
    }
    .card {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: 0 12px 30px var(--shadow);
      padding: 16px;
    }
    .row { display: flex; gap: 10px; align-items: center; }
    .col { display: flex; flex-direction: column; gap: 10px; }
    .space { height: 12px; }
    h1,h2,h3 { margin: 0 0 8px; }
    h1 { font-size: 22px; font-weight: 750; letter-spacing: .2px; }
    h2 { font-size: 18px; font-weight: 700; color: var(--text); }
    p { margin: 8px 0; color: var(--muted); line-height: 1.35; }
    .btn {
      appearance: none;
      border: 0;
      border-radius: 16px;
      padding: 14px 14px;
      font-size: 16px;
      font-weight: 650;
      background: rgba(255,255,255,.08);
      color: var(--text);
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }
    .btn:active { transform: translateY(1px); }
    .btn.primary { background: var(--accent); color: #001018; }
    .btn.danger { background: var(--danger); color: #fff; }
    .btn.ok { background: var(--ok); color: #00110a; }
    .btn.ghost { background: transparent; border: 1px solid rgba(255,255,255,.14); }
    @media (prefers-color-scheme: light) {
      .btn.ghost { border: 1px solid rgba(0,0,0,.12); }
    }
    .btn.small { padding: 10px 12px; font-size: 14px; border-radius: 14px; }
    .btn.wide { width: 100%; }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      color: var(--muted);
      font-size: 13px;
    }
    .pill.flash {
      color: var(--text);
      background: rgba(93,214,255,.18);
      outline: 2px solid rgba(93,214,255,.28);
      transition: background .15s ease, outline .15s ease;
    }
    @media (prefers-color-scheme: light) {
      .pill.flash {
        background: rgba(0,119,255,.14);
        outline: 2px solid rgba(0,119,255,.20);
      }
    }

    .divider { height: 1px; background: rgba(255,255,255,.10); margin: 12px 0; }
    @media (prefers-color-scheme: light) {
      .divider { background: rgba(0,0,0,.10); }
    }

    /* Screens */
    .screen { display: none; }
    .screen.active { display: block; }

    /* Play UI */
    .letter {
      font-size: 64px;
      font-weight: 900;
      letter-spacing: 2px;
      line-height: 1;
    }
    .category {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }
    .playerName {
      font-size: 28px;
      font-weight: 800;
      margin: 10px 0 6px;
    }
    .timer {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: .5px;
      margin: 10px 0 10px;
    }
    .timer.warn { color: var(--danger); }
    .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .grid3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

    /* Modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: flex-end;
      justify-content: center;
      padding: 14px;
      z-index: 20;
    }
    .overlay.active { display: flex; }
    .sheet {
      width: min(720px, 100%);
      max-height: 85vh;
      overflow: auto;
      background: var(--panel);
      border-radius: 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      padding: 14px;
    }

    label { font-size: 13px; color: var(--muted); }
    label.strong { font-weight: 650; color: var(--text); opacity: .9; }

    input[type="text"], select {
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline: none;
      font-size: 15px;
    }
    @media (prefers-color-scheme: light) {
      input[type="text"], select {
        border: 1px solid rgba(0,0,0,.12);
        background: rgba(0,0,0,.03);
      }
    }
    .toggleRow { display:flex; align-items:center; justify-content:space-between; gap:10px; padding: 10px 0; }
    .toggleRow .left { display:flex; flex-direction:column; gap:4px; }
    .toggleRow .desc { font-size: 12px; color: var(--muted); }
    .switch {
      width: 46px; height: 28px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      position: relative;
      cursor: pointer;
      flex: 0 0 auto;
    }
    .switch::after {
      content:"";
      width: 22px; height: 22px;
      position: absolute;
      top: 3px; left: 3px;
      border-radius: 50%;
      background: #fff;
      transition: transform .18s ease;
    }
    .switch.on { background: var(--accent); }
    .switch.on::after { transform: translateX(18px); }
    .tiny { font-size: 12px; color: var(--muted); }
    .strikeBar { display:flex; gap:8px; flex-wrap:wrap; margin-top: 6px; }
    .strikeChip {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      color: var(--muted);
      font-size: 12px;
    }
    .strikeChip.out { background: rgba(255,93,122,.18); color: var(--text); }
  </style>
</head>
<body>
<div class="wrap">

  <!-- HOME -->
  <div id="screenHome" class="screen active">
    <div class="card">
      <h1>Alphabet Game Timer</h1>
      <p>Fast start, honor system for repeats. Settings are optional.</p>
      <div class="space"></div>
      <button class="btn primary wide" id="btnStart">Start Game</button>
      <div class="space"></div>
      <div class="grid2">
        <button class="btn ghost" id="btnSettingsFromHome">Settings</button>
        <button class="btn ghost" id="btnHow">How to Play</button>
      </div>
      <div class="space"></div>
      <div class="pill" id="homeSummary"></div>
    </div>
  </div>

  <!-- PLAY -->
  <div id="screenPlay" class="screen">
    <div class="card">
      <div class="row" style="justify-content:space-between; align-items:flex-start;">
        <div>
          <div class="letter" id="letterBig">A</div>
          <div class="category" id="categoryLine">Category: None</div>
        </div>
        <div class="col" style="align-items:flex-end;">
          <div class="pill" id="roundPill">Round 1</div>
          <button class="btn small ghost" id="btnOpenSettings">Settings</button>
        </div>
      </div>

      <div class="playerName" id="playerName">Player 1</div>
      <div class="strikeBar" id="strikeBar"></div>

      <div class="timer" id="timerText">05</div>

      <div class="grid2">
        <button class="btn ok wide" id="btnDone">Done</button>
        <button class="btn wide" id="btnPause">Pause</button>
      </div>

      <div class="space"></div>
      <div class="grid3">
        <button class="btn ghost" id="btnNewLetter">New Letter</button>
        <button class="btn ghost" id="btnNext">Next</button>
        <button class="btn danger" id="btnEnd">End</button>
      </div>

      <div class="space"></div>
      <div class="tiny" id="statusLine"></div>
    </div>
  </div>

</div>

  <div class="sheet
